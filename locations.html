        <div class="accordion" id="accordionExample">
            <div class="card" v-for="(team, index) in teams">
                <div class="card-header stadiumLink" :id="index">
                    <h5 class="mb-0">
                        <button class="stadiumButton btn btn-link" type="button" data-toggle="collapse" :data-target="`#collapse`+index" aria-expanded="true" :aria-controls="`collapse`+index">
                            {{team.stadium_name}}
                        </button>
                    </h5>
                </div>

                <div :id="`collapse`+index" class="collapse" :aria-labelledby="index" data-parent="#accordionExample">
                    <div class="card-body">
                       <h4>{{team.Name}}</h4>
                       <p class="noMargin">Address</p>
                        <p class="noMargin">{{team.address}}</p>
                        <div class="map"><iframe v-bind:src="team.mapsrc" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        </div>
