<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NYSL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>
    <div id="app" class="container-flow">

        <div class="NYSL d-flex  flex-row justify-content-center align-items-center ">
            <img class="logoImg" src="styles/images/nysl_logo.png">
            <h2 class="noMargin">NYSL</h2>
        </div>






        <div class="team" v-for="team in teams">
            <a :href="team.html_page">
                <div class=" d-flex flex-row justify-content-between">
                    <div class="d-flex flex-row">
                        <img class="teamsPageLogo" v-bind:src="getLogo(team)">
                        <h3 class="d-flex align-self-center noMargin ml-4">{{team.Name}} </h3>
                    </div>
                    <i class="fas fa-angle-right  fa-2x d-flex align-self-center"></i>
                </div>
            </a>
        </div>




        <div class="footer fixed-bottom d-flex justify-content-around align-items-center">
            <a class="bottomButton nav-link d-flex flex-column justify-content-center align-items-center " href="index.html"><i class="homeButton fas fa-home fa-2x "></i>
                <p class="iconText">Home</p>
            </a>
            <a class="bottomButton nav-link d-flex flex-column justify-content-center align-items-center activeButton" href="teams.html"><i class="fas fa-users fa-2x"></i>
                <p class="iconText">Teams</p>
            </a>
            <a class="bottomButton nav-link d-flex flex-column justify-content-center align-items-center" href="#"><i class="fas fa-plus-circle fa-2x"></i>
                <p class="iconText">Favourite</p>
            </a>
            <a class="bottomButton nav-link d-flex flex-column justify-content-center align-items-center" href="#"><i class="fas fa-comments fa-2x"></i>
                <p class="iconText">Chat</p>
            </a>
            <a class="bottomButton nav-link d-flex flex-column justify-content-center align-items-center" href="#"><i class="fas fa-lock fa-2x"></i>
                <p class="iconText">Account</p>
            </a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="JS/info.js"></script>
    <script src="JS/teams.js"></script>
</body>
</html>
